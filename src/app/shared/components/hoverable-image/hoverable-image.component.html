<div class="img-container">
	<img [ngClass]="{'dimmed': isDimmed, 'not-dimmed': !isDimmed}" [src]="source"
		alt="Placeholder">
	<div class="flex-text-overlay" (mouseover)="onHover(true)" (mouseout)="onHover(false)">
		<p [ngClass]="{'white-text': isDimmed, 'black-text': !isDimmed}">{{ overlayText }}</p>
		<button class="primary-btn"><i class="fa-solid fa-guitar fa-fw"> </i> Percorso</button>
	</div>
</div>
