<header>
	<img id="logo" src="logoAndrea.png" alt="Logo of the Website" loading="eager" (click)="scrollToTop()">
	<nav>
		<ul>
			<li>
				<a [class.active]="activeNavLink === paths.HOME" (click)="scrollToTop()">
					{{ navLinks.HOME }}
				</a>
			</li>
			<li>
				<a [class.active]="activeNavLink === paths.ABOUT" (click)="scrollToSection(paths.ABOUT)">
					{{ navLinks.ABOUT }}
				</a>
			</li>
			<li>
				<a [class.active]="activeNavLink === paths.CONTACTS" (click)="scrollToSection(paths.CONTACTS)">
					{{ navLinks.CONTACTS }}
				</a>
			</li>
		</ul>
		<i class="fa-solid fa-bars hamburger-menu" (click)="toggleSidenav()"></i>
	</nav>
</header>
