<header>
	<img
		id="logo"
		src="logoAndrea.png"
		alt="Logo of the Website"
		loading="eager"
		[routerLink]="paths.HOME"
		[ngClass]="{'invert-color': isThemeDark}"
	/>
	<nav>
		<!-- Could be ngFor on navgation constants. Shouldn't change, so it's static -->
		<ul>
			<li>
				<a routerLinkActive="active" [routerLink]="paths.HOME">
					{{ navLinksLabels.HOME }}
				</a>
			</li>
			<li>
				<a routerLinkActive="active" [routerLink]="paths.ABOUT">
					{{ navLinksLabels.ABOUT }}
				</a>
			</li>
			<li>
				<a routerLinkActive="active" [routerLink]="paths.CONTACTS">
					{{ navLinksLabels.CONTACTS }}
				</a>
			</li>
			<li>
				<a routerLinkActive="active" [routerLink]="paths.COURSE">
					{{ navLinksLabels.COURSE }}
				</a>
			</li>
		</ul>
		<app-theme-button-toggle></app-theme-button-toggle>
		<i class="fa-solid fa-bars hamburger-menu" (click)="toggleSidenav()"></i>
	</nav>
</header>
