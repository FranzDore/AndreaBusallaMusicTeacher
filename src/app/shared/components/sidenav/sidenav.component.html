<div class="sidenav-overlay" [ngClass]="{ 'open': opened }" (click)="toggleSidenav()"></div>
<div class="sidenav" [ngClass]="{ 'open': opened }">
	<div>
		<button (click)="toggleSidenav()">
			<i class="fa-solid fa-x"></i>
		</button>
		<img id="logo" src="logoAndrea.png" alt="Logo of the Website" loading="eager">
		<nav>
			<a (click)="scrollToSection(paths.HOME)">
				<div>
					<i class="fa-solid fa-house fa-fw"></i>
					<p>{{ navLinks.HOME }}</p>
				</div>
			</a>
			<a (click)="scrollToSection(paths.ABOUT)">
				<div>
					<i class="fa-solid fa-user fa-fw"></i>
					<p>{{ navLinks.ABOUT }}</p>
				</div>
			</a>
			<a (click)="scrollToSection(paths.CONTACTS)">
				<div>
					<i class="fa-solid fa-phone fa-fw"></i>
					<p>{{ navLinks.CONTACTS }}</p>
				</div>
			</a>
		</nav>
	</div>
	<img id="bottom-side-image" src="https://placehold.co/300x500" alt="Placeholder">
</div>
